<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWitdh">Cadastrar Clientes</h1>
    <img
      class="fullWitdh"
      src="assets/img/tecnico-create.svg"
      alt="Help Desk - Dicas de um Dev"
    />

    <section class="section">
      <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary"
        >Admin</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(1)"  [checked]="true" class="margin" color="primary"
        >Cliente</mat-checkbox
      >
      <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary"
        >T[ecnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWitdh" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="cliente.nome"
        name="nome"
        [formControl]="nome"
        required
        matInput
        placeholder="Ex,, FUlano de Tal"
        maxlength="50"
      />
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input
        [(ngModel)]="cliente.cpf"
        name="cpf"
        [formControl]="cpf"
        required
        matInput
        placeholder="Ex.. 000.000.000-00"
        mask="000.000.000-00"
      />
      <mat-icon matSuffix>pin_outline</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="legacy">
      <mat-label>E-mail</mat-label>
      <input
        [(ngModel)]="cliente.email"
        name="email"
        [formControl]="email"
        required
        matInput
        placeholder="Ex.. fulano@email.com"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWitdh" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="cliente.senha"
        name="senha"
        [formControl]="senha"
        required
        type="password"
        matInput
        placeholder="Ex.. 123456"
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="create()"
      [disabled]="!validaCampos()"
      class="fullWitdh mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Cadastrar
    </button>
    <button
      routerLink="../"
      class="fullWitdh mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cancelar
    </button>
  </form>
  <p>by franciole</p>
</div>
